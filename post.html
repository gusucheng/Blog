<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/post.css"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="libs/bootstrap/html5shiv.js"></script>
    <script src="libs/bootstrap/respond.js"></script>
    <![endif]-->
    <script type="text/javascript" charset="utf-8" src="libs/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="libs/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="libs/ueditor/lang/zh-cn/zh-cn.js"></script>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">帖子管理 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">用户管理</a></li>
                <li><a href="#">Forms</a></li>
                <li><a href="#">Bootstrap Elements</a></li>
                <li><a href="#">Bootstrip Grid</a></li>
                <li><a href="#">Dropdown</a></li>
                <li><a href="#">Blank Page</a></li>

            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">后台管理</h1>
            <div class="page-control">
                <h3 class="pctrl-title">帖子管理</h3>
                <div class="pctrl-func">
                    <button type="button" class="pctrl-func-add btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        添加
                    </button>
                    <form class="clearfix">
                        <input class="pctrl-func-txt" type="text"/>
                        <input class="pctrl-func-btn" type="button" value="GO!"/>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="col-xs-1">序号</th>
                            <th class="col-xs-1">作者</th>
                            <th class="col-xs-7">标题</th>
                            <th class="col-xs-3">操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="alert-danger">
                    <p>你确定要删除么？</p>
                    <input type="button" class="alert-sure" value="确定"/>
                    <input type="button" class="alert-no" value="取消"/>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 弹出层 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加贴子</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-title">
                    <b>标题</b>
                    <input type="text" placeholder="Enter title"/>
                </div>
                <div class="modal-body-cont">
                    <b>内容</b>
                    <!-- 文本框设置 -->
                    <div>
                        <script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<!-- 添加模板对象 -->
<script id="trContent" type="text/html">
{{if results}}
    {{each results as value i}}
    <tr data-id={{value.id}}>
        <td>{{i+1}}</td>
        <td>{{value.nickname}}</td>
        <td>{{value.title}}</td>
        <td>
            <input type="button" class="edit" value="编辑"/>
            <input type="button" class="del" value="删除"/>
        </td>
    </tr>
    {{/each}}
{{/if}}
</script>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="libs/jquery/jquery.js"></script>
<script src="libs/bootstrap/bootstrap.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="libs/template/template.js"></script>
<script src="js/common.js"></script>
<script src="js/post.js"></script>
</body>
</html>
