<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Clean Blog</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="libs/bootstrap/html5shiv.js"></script>
    <script src="libs/bootstrap/respond.js"></script>
    <![endif]-->
</head>
<body>
<!-- nav顶部导航 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Start Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SAMPLEPOST</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <ul class="dropdown-menu dropdown-menu-right">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- 头部 -->
<header>
    <div class="header_center">
        <h1>Clean Blog</h1>
        <hr/>
        <p>A Clean Blog Theme by Start Bootstrap</p>
    </div>
</header>
<!-- 内容区域 -->
<div class="container">

</div>


<!-- 内容区域模板引擎 -->
<script id="content" type="text/html">
    {{if results}}
    <ul class="containerList">
        {{each results as value}}
        <li>
            <a href="#">
                <h2>{{value.title}}</h2>
                <h3>{{}}</h3>
            </a>
            <p>2016年12.12</p>
        </li>
        {{/each}}
    </ul>
    {{/if}}
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="libs/jquery/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="libs/bootstrap/bootstrap.js"></script>
<script src="libs/template/template.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
