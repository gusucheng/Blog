<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/supersized.css">

<body>

<div class="page-container">
    <h1>登录</h1>

    <form id="form" action="http://192.168.50.130:8001/account/login" method="post">
        <input type="text" name="username" class="username" placeholder="用户名">
        <input id="password" type="password" name="password" class="password" placeholder="密码">
        <button id="btnSend" type="submit">提交</button>
        <div class="error"><span>+</span></div>
    </form>
    <div class="connect">
        <p>Or connect with:</p>

        <p>
            <a class="facebook" href=""></a>
            <a class="twitter" href=""></a>
        </p>
    </div>
</div>

<!-- Javascript -->
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/js/supersized.3.2.7.min.js"></script>
<script src="assets/js/supersized-init.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
<script>
    $("#btnSend").click(function () {
        var data = $("#form").serialize();
        $.ajax({
            type: "post",
            url: "http://192.168.50.130:8001/account/login",
            data: data,
            dataType: "json",
            success: function (data) {
                if (data.code === 1) {
                    //登录成功
                    alert(data.msg);
                    location.href = "http://localhost:63342/www/admin/index.html";

                } else if (data.code === 0) {
                    //登录失败layer.msg("登录失败");
                    alert(data.msg);
                }
//                else {
//                    layer.msg("登录失败", function () {
//
//                    });
//                }
            },
            error: function () {

            }

        });
        return false;
    })
</script>

</html>
